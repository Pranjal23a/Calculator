<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="outer-div">
        <div class="calculator">
            <h4>CALCULATOR</h4>
        </div>
        <div class="output-screen" id="display">
        </div>
        <div class="input">
            <div class="row inside">
                <div class="col-3 button" data-value="AC">
                      AC  
                </div>
                <div class="col-3 button" data-value="sign">
                      +/-  
                </div>
                <div class="col-3 button" data-value="%">
                      %  
                </div>
                <div class="col-3 button"  data-value="/">
                      / 
                </div>
                <div class="col-3 button" data-value="7">
                      7  
                </div>
                <div class="col-3 button" data-value="8">
                      8  
                </div>
                <div class="col-3 button" data-value="9">
                      9  
                </div>
                <div class="col-3 button" data-value="*">
                      *  
                </div>
                <div class="col-3 button" data-value="4">
                      4  
                </div>
                <div class="col-3 button" data-value="5">
                      5  
                </div>
                <div class="col-3 button" data-value="6">
                      6  
                </div>
                <div class="col-3 button" data-value="-">
                      -  
                </div>
                <div class="col-3 button" data-value="1">
                      1  
                </div>
                <div class="col-3 button" data-value="2">
                      2  
                </div>
                <div class="col-3 button" data-value="3">
                      3  
                </div>
                <div class="col-3 button" data-value="+">
                      +  
                </div>
                <div class="col-6 button" data-value="0">
                      0  
                </div>
                <div class="col-3 button" data-value=".">
                      .  
                </div>
                <div class="col-3 button" data-value="=">
                      =  
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="cal.js"></script>
</body> 

</html>
